buildscript { repositories { jcenter() } } // Some plugin dependencies (namely JFrog) are not in Maven Central

plugins {
    id 'com.gradle.plugin-publish' version '0.9.4'
    id 'nebula.plugin-plugin' version '4.12.0'
    id 'org.ysb33r.gradletest' version '0.5.4'
    id 'nebula.dependency-lock' version '4.3.0'
}

description 'Test harness for Gradle plugins. Hopefully retiring in favor of Gradle TestKit'

contacts {
    'justin@halfempty.org' {
        moniker 'Justin Ryan'
        github 'quidryan'
    }
    'rob.spieldenner@gmail.com' {
        moniker 'Rob Spieldenner'
        github 'rspieldenner'
    }
}

dependencies {
    compile 'com.google.guava:guava:latest.release'
    compile 'commons-io:commons-io:latest.release'
    compile ('org.spockframework:spock-core:1.0-groovy-2.4') {
        exclude group: 'org.codehaus.groovy'
    }
    compile 'cglib:cglib-nodep:latest.release'
    compile 'org.objenesis:objenesis:2.4'
}

gradleTest {
    versions '2.2.1', '2.3', '2.4', '2.5', '2.6'
}

gradleTest.doFirst {
    project.version = project.version.toString()
}
gradleTest.dependsOn jar
